
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Screen</title>
    <style>
        body
        {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container 
        {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label{
            display: block;
            font-weight: bold;
        }

        .form-group input{
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        #loginBtn {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #loginBtn:hover {
            background: #45a049;
        }

        #message {
            margin-top: 15px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username"/>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password"/>
        </div>

        <button id="loginBtn"></button>

        <div id="message"></div>
    </div> 

    <script>
        document.getElementById("loginBtn").addEventListener("click", function() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            //Placeholder for validation
            console.log("Login attempt:", username, password);

            if(!username || !password){
                document.getElementById("message").textContent = "Please enter both fields.";
            }
            else
            {
                document.getElementById("message").textContent = "Processing";
            }
        });
    </script>
    
</body>
</html>
